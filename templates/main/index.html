{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/init.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/autocomplete.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/autocomplete.js' %}"></script>
    <script src="{% static 'js/shop.js' %}"></script>
    <script src="{% static 'js/select.js' %}"></script>

</head>

<body onload="init">

    <div class="findpath-box">
        <input type="text" name="start" id="start" onclick="openModal(id)">
        <input type="text" name="end" id="end" onclick="openModal(id)">
        <button>길 찾기</button>
    </div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            {% include 'main/modal.html' %}

        </div>

    </div>
    <script>
        window.onload = function () {
            autocomplete.setAutocomplete(document.getElementById('autoInput'), searchData);
        }
    </script>
    <script>
        var modal = document.getElementById('myModal');
        var span = document.getElementsByClassName("close")[0];

        function openModal (id) {
            console.log(id);
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

    </script>
</body>

</html>
